      //Ejercicio 18

      let a = Number(prompt("Dime un número"));
      let b = Number(prompt("Dime un número2"));
      let c = Number(prompt("Dime un número3"));

      if (a == 0 || b ** 2 - 4 * a * c < 0) {
        document.write("NO TIENE SOLUCIONES");
      } else {
        x = -b + (Math.sqrt(b ** 2 - 4 * a * c) / 2) * a;
        y = -b - (Math.sqrt(b ** 2 - 4 * a * c) / 2) * a;

        if (x != y) {
          document.write(" SI TIENE POSIBLE 2 posibles soluciones");
        } else {
          document.write(" SI TIENE 1 solucion");
        }
