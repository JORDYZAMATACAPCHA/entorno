<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordy - Mi Aplicación Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Jordy - Mi Aplicación Web</h1>
            <p>Una aplicación simple con HTML, CSS y JavaScript</p>
        </header>

        <main>
            <section class="section">
                <h2>Procesador de Texto</h2>
                <div class="input-group">
                    <input type="text" id="textInput" placeholder="Escribe algo aquí...">
                    <button id="processBtn">Procesar</button>
                </div>
                <div class="result" id="textResult">
                    El resultado aparecerá aquí...
                </div>
            </section>

            <section class="section">
                <h2>Contador</h2>
                <div class="counter-container">
                    <div class="counter">
                        <h3>Contador</h3>
                        <p id="count">0</p>
                        <div class="counter-buttons">
                            <button id="decrementBtn">-</button>
                            <button id="resetBtn">Reset</button>
                            <button id="incrementBtn">+</button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="section">
                <h2>Lista de Tareas</h2>
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="Nueva tarea...">
                    <button id="addTaskBtn">Agregar</button>
                </div>
                <ul id="taskList" class="task-list">
                    <!-- Las tareas se agregarán aquí -->
                </ul>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Jordy - Todos los derechos reservados</p>
        </footer>
    </div>

    <script src="prueba.js"></script>
</body>
</html>
